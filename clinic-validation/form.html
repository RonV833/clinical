<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    
        <div class="row">
            
            <div class="col-md-3">
                <h1 class="title">Welcome To Your Personal Record </h1>
                
                <a href="login.html"><button class="btn btn-dark btn-outline-light"> Log-Out</button></a>
            </div>
            <div class="col-md-7">
                <form  action="login.html" class="row g-3" name="formsheet" method="get" onsubmit="return validateForm2()">
                    <h3 class="title">Personal Information</h4>
                    <div class="col-md-4">
                        <label for="firstname" class="form-label">First Name*</label>
                        <input type="text" class="form-control" name="firstname" >
                    </div>
                    <div class="col-md-4">
                        <label for="middlename" class="form-label">Middle Name*</label>
                        <input type="text" class="form-control" name="middlename" >
                    </div>
                    <div class="col-md-4">
                        <label for="lastname" class="form-label">Last Name*</label>
                        <input type="text" class="form-control" name="lastname" >
                    </div>

                    <div class="col-md-4">
                    <label for="birthdate" class="form-label">Birthdate*</label>
                    <input type="date" class="form-control" name="birthdate" min="1880-01-01" max="2021-11-17">
                    </div>
                    <div class="col-md-4">
                    <label for="contact" class="form-label">Contact No.*</label>
                    <input type="text" class="form-control" name="contact" placeholder="09xxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender*</label><br>
                        <input type="radio" class="form-check-input" name="gender" value="Male" required>Male
                        <input type="radio" class="form-check-input" name="gender" value="Female" required>Female
                    </div>

                    <div class="col-12">
                    <label for="address" class="form-label">Address*</label>
                    <input type="text" class="form-control" name="address" placeholder="Building #, Street #" >
                    </div>

                    <div class="col-md-12">
                    <h3>Medical History</h3>
                    <label for="medhistory" class="form-label">Does Any in your Family has?</label>
                    </div>
                    <div class="col-md-6">
                        <input type="checkbox" class="form-check-input" name="medhistory" >Diabetes <br>
                        <input type="checkbox" class="form-check-input" name="medhistory" >Kidney Disease <br>
                        <input type="checkbox" class="form-check-input" name="medhistory" >Bleeding Disorder <br>
                        <input type="checkbox" class="form-check-input" name="medhistory" >Lung disease 
                    </div>
                    <div class="col-md-6">
                        <input type="checkbox" class="form-check-input" name="medhistory" >Cholesterol <br>
                        <input type="checkbox" class="form-check-input" name="medhistory" >Asthma <br>
                        <input type="checkbox" class="form-check-input" name="medhistory" >Dementia <br>
                        <input type="checkbox" class="form-check-input" name="medhistory" >Osteoporosis
                    </div>
                    <div class="col-md-12">
                        <label for="cure" class="form-label">Are their illnesses under control? How are/were they treated?</label>
                        <textarea name="cure" class="form-control" id=""  rows="2" placeholder="Enter Description Here"></textarea>
                    </div>

                    <div class="col-md-6">
                    <label for="symptoms" class="form-label">Are you Experiencing These Currrently?</label>
                    <select name="symptoms" class="form-select">
                        <option selected>--Select--</option>
                        <option>weakness</option>
                        <option>fatigue</option>
                        <option>cold sweat</option>
                        <option>dizziness</option>
                        <option>nausea</option>
                        <option>indigestion</option>
                    </select>
                    </div>
                    <div class="col-md-6">
                        <label for="meds" class="form-label">Are You Taking Medications?</label><br>
                        <input type="radio" class="form-check-input" name="meds" value="Yes" id="Yes" onclick="disAbled ()">Yes
                        <input type="radio" class="form-check-input" name="meds" value="No" onclick="disAbled ()">No 
                        <input type="text" class="form-control" name="desc" id="desc">
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-dark btn-outline-light" value="Submit">
                        <input type="reset" class="btn btn-dark btn-outline-light" value="Reset">
                    </div>
                   
                    
                </form>
            </div>
        </div>
</div>
<script src="form.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  

</body>
</html>
